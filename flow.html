  <meta charset='utf-8'>

<body>

  <nav>
    
    <div class="nav nav-tabs navbar-fixed-top" id="nav-tab" role="tablist">
      <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" 
      data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true"> <img src="img/logo_ponto_parse._com_slogan.png" alt="" width="150px"></button>
      
      <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" 
      data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false"><img src="img/json.png" alt="" width="150px"></button>
      
      <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" 
      data-bs-target="#nav-config" type="button" role="tab" aria-controls="nav-config" aria-selected="false"><img src="img/config.png" alt="" width="100px"></button>
      
    </div>
  </nav>
  <div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
      <br>

        <form id="my-profile" class="row g-3">


          <div class="container">
            <div class="row">    

              
              <div class="col-sm">
                <div class="form-group">
                  <label for="exampleInputmail"><strong>Estado:</strong></label>
                  <input list="selEstado"  class="form-control" name="estado" placeholder="Estado">
                  <datalist id="selEstado"><option value="coringa">coringa</option></datalist>  
                
  
                  <div class="form-group"><br>
        
                    <div class="container1">
                      <label for="exampleInputmail"><strong>Adicionar Inputs:</strong></label>
                      <img  class="add_form_field"  src="img/plus-circle-fill.svg" width="25px" style="cursor: pointer;"/>
                      
                      <div><input  class="form-control" id="inputs" type="text" name="inputs[]" value="1" placeholder="inputs"></div>
                  </div>
                </div>
            
                <div class="form-group">
                  <div class="container2">
                    <label for="exampleInputmail"><strong>Adicionar InputText:</strong></label>
                    <img  class="add_form_field_2"  src="img/plus-circle-fill.svg" width="25px" style="cursor: pointer;"/>
                    <div><input  class="form-control" type="text" name="inputText[]" placeholder="inputText"></div>
                </div>
              </div>

            
                </div>
              </div>
              <div class="col-sm">
                <div class="form-group">
                  <div class="container3">
                    <label for="exampleInputmail"><strong>Adicionar Respostas:</strong></label>
                    <img  class="add_form_field_3"  src="img/plus-circle-fill.svg" width="25px" style="cursor: pointer;"/>
          
                    <input class="form-control" type="text" name="resposta[][id]" value="1" placeholder="id"/>
                    <input class="form-control" type="text" name="resposta[][resposta]" value="" placeholder="resposta" />
                    <input class="form-control" type="text" name="resposta[][tracking]" value="" placeholder="tracking" />
                    <input class="form-control" type="text" name="resposta[][time]" value=""  placeholder="time"/>


                    <select class="form-control" name="resposta[][tipo]">
                      <option value="application/vnd.lime.select+json">Menu</option>
                      <option value="text/plain" selected>Texto</option>
                    </select>


                    <input class="form-control" type="text" name="resposta[][cabecalho]" value=""  placeholder="Cabecalho"/>


                    <input list="opcoesDeMenu-1"  class="form-control"name="resposta[][opcoesDeMenu]" placeholder="Opçoes de Menu">
                    <datalist id="opcoesDeMenu-1">
                      <option value="{{resource.pergunta_algo_mais_menu}}">{{resource.pergunta_algo_mais_menu}}
                      </option>
                    </datalist>
                    

                    <input list="selEstadoDestino-1"  class="form-control" name="resposta[][estadoDestino]" placeholder="Estado destino">
                    <datalist id="selEstadoDestino-1">
                      <option value="nps">nps</option>
                      <option value="pergunta_algo_mais_menu">pergunta_algo_mais_menu</option>
                      <option value="verifica_horario">verifica_horario</option>
                      <option value="coringa">coringa</option>
                    </datalist>

                  </div>
              </div>
              
              </div>
              <div class="col-sm">
                <div class="form-group">
                  <label for="exampleInputmail"><strong>Input Invalido:</strong></label>
              
                  <select class="form-control" name="tipo">
                    <option value="application/vnd.lime.select+json">Menu</option>
                    <option value="text/plain" selected>Texto</option>
                  </select>
                <input class="form-control" type="text" name="tracking" value="" placeholder="tracking"/>
                <input class="form-control" type="text" name="time" value="" placeholder="time"/>

                <input list="selEstado"  class="form-control" name="cabecalho" placeholder="Cabecalho">
                <datalist id="selCabecalho2"></datalist>

                <input list="selEstado"  class="form-control" name="opcoesDeMenu" placeholder="Opçoes de Menu">
                <datalist id="opcoesDeMenu2"></datalist>

                <input list="selEstado"  class="form-control" name="estadoDestino" placeholder="Destino">
                <datalist id="selEstadoDestino2"></datalist>

                </div><br>
                <button type="button" class="btn btn-success" onclick="createFlow()">Gerar Flow</button>
                <button type="button" class="btn btn-danger" onclick="deleteFlow()">Apagar Flow</button>
              </div>
            </div>
          </div>

        </form>

    </div>

    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
      <div id="flow-json" style="margin-left:35%;">

      </div>
    </div>

    <div class="tab-pane fade" id="nav-config" role="tabpanel" aria-labelledby="nav-profile-tab">
     
      <br>
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <div class="form-group">
              <label for="exampleInputmail"><strong>Chave do ChatBot:</strong></label>
              <input class="form-control" type="text" id="key" value="" placeholder="key do bot"/>
            </div>
            </div>

            <div class="col-sm">
               <br>
              <button type="button" class="btn btn-success" onclick="carregarRecursos()">Carregar Recursos</button>
      
            </div>

            </div>
            </div>


    </div>

   
  </div>


 
</body>
