            <div class="row">

                      <label for="exampleInputmail"><strong>Adicionar Inputs:</strong></label>

                      <div><input  class="form-control" type="text" name="inputs[]" value="1" placeholder="inputs"></div>

                </div>

                    <input class="form-control" type="text" name="resposta[][opcoesDeMenu]" value=""  placeholder="opcoesDeMenu"/>
                    <input class="form-control" type="text" name="resposta[][estadoDestino]" value="" placeholder="estadoDestino" />
                  </div>
              </div>
              
              </div>
              <div class="col-sm">
                <div class="form-group">
                  <label for="exampleInputmail"><strong>Input Invalido:</strong></label>
              
                <input class="form-control" type="text" name="tipo" value=""  placeholder="tipo"/>
                <input class="form-control" type="text" name="tracking" value="" placeholder="tracking"/>
                <input class="form-control" type="text" name="time" value="" placeholder="time"/>
                <input class="form-control" type="text" name="cabecalho" value=""  placeholder="cabecalho"/>
                <input class="form-control" type="text" name="cabecalhoInvalido" value="" placeholder="cabecalhoInvalido" />
                <input class="form-control" type="text" name="opcoesDeMenu" value=""  placeholder="opcoesDeMenu"/>
                <input class="form-control" type="text" name="estadoDestino" value=""  placeholder="estadoDestino"/>
                </div><br>
                <button type="button" class="btn btn-success" onclick="createFlow()">Gerar Flow</button>
                <button type="button" class="btn btn-danger" onclick="deleteFlow()">Apagar Flow</button>
              </div>
            </div>

<script>

$(document).ready(function() {
    var max_fields = 10;
    var wrapper = $(".container1");
    var add_button = $(".add_form_field");

    var x = 1;
    $(add_button).click(function(e) {
        e.preventDefault();
        if (x < max_fields) {
            x++;
            $(wrapper).append(`<div><input class="form-control" type="text" name="inputs[]" value="${x}"/><a href="#" class="delete"><img  class="add_form_field"  src="img/dash-circle-fill.svg" width="25px" style="cursor: pointer;"/></a></div>`); //add input box
        } else {
            alert('chegou ao limite')
        }
    });

    $(wrapper).on("click", ".delete", function(e) {
        e.preventDefault();
        $(this).parent('div').remove();
        x--;
    })
});

        }
    });

});
